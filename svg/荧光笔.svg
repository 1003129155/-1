    <!-- 笔身（深灰） -->
    <path d="M7 17L15 9L18 12L10 20Z" fill="#4A4A4A"></path>

    <!-- 笔头（亮黄色） -->
    <path d="M15 9L16.6 7.4
             C17.2 6.8 18.2 6.8 18.8 7.4
             L19.6 8.2
             C20.2 8.8 20.2 9.8 19.6 10.4
             L18 12" fill="#FFD740"></path>

  </g>

  <!-- 高亮痕迹（亮黄） -->
  <line x1="5" y1="21" x2="14" y2="21" stroke="#FFD740" stroke-width="2.2" stroke-linecap="round"></line>
</svg>
